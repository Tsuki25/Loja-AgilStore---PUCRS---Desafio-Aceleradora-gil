<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles/geral.css">
    <link rel="stylesheet" href="../static/styles/cadastro.css">
    <title>Cadastro de Produtos</title>
</head>
<body>

    <header>
        <img src="../static/img/Logo-Pucrs.png" alt="logo_pucRs">

        <ul>
            <li><a href="/"><i class="fa-solid fa-list"></i> Listagem de Produtos</a></li>
            <li><a href="/cadastrar"><i class="fa-solid fa-square-plus"></i> Cadastro de Produtos</a></li>
        </ul>
    </header>

    <main>
        <form method="post">
            <h2>Cadastro de Produto</h2>
    
            <!-- Campo: Nome do Produto -->
            <label for="nome_produto">Nome do Produto:</label>
            <input type="text" id="nome_produto" name="nome_produto" placeholder="Digite o nome do produto" value="{{ produto.nome if produto and produto.nome else '' }}" required>
    
            <!-- Campo: Descrição do Produto -->
            <label for="categoria">Categoria:</label>
            <input id="categoria" name="categoria" placeholder="Digite a categoria do produto" value="{{ produto.categoria if produto and produto.categoria else '' }}" required></input>

            <!-- Campo: Valor do Produto -->
            <label for="qtde">Quantidade:</label>
            <input type="number" id="qtde" name="qtde" step="1" placeholder="Digite a quantidade de produto em estoque" value="{{ produto.qtde if produto and produto.qtde else '' }}" required>
    
            <!-- Campo: Valor do Produto -->
            <label for="valor_produto">Valor do Produto (R$):</label>
            <input type="number" id="valor_produto" name="valor_produto" step="0.01" placeholder="Digite o valor do produto" value="{{ produto.valor if produto and produto.valor else '' }}" required>

            <!-- Botão de Envio -->
            <button type="submit">Enviar</button>
        </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
              {% for category, message in messages %}
                <li class="{{ category }}" style="color: {% if category == 'error' %}red{% else %}green{% endif %};">
                  {{ message }}
                </li>
              {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    </main>

    <footer>
        <p>&copy; Created by Cauê Pacheco Palma 2025</p>
    </footer>
    
</body>
</html>
